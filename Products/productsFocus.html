<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our products</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <!-- Navigation bar-->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <h1><a href="../index.html" class="navbar-brand"><img src="../assets\logo_transparent.png" alt="Web Store Logo" class="logo"></a></h1>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="products.html" class="nav-link">Products</a>
              </li>
              <li class="nav-item">
                <a href="../contact.html" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <section class="p-5 text-center">
            <div class="container">
                <div class="d-sm-flex justify-content-center align-items-center">
                    <div class="productFocus">
                        <h2 id="productTitle"></h2>
                        <img src="" id="productImage" alt="" style="height: 500px; object-fit: contain;" class="img-fluid mb-3 p-5">
                        <p id="productDescription" class="text-muted"></p>
                        <button class="btn btn-primary addToCartButton">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Â© 2024 Web Store. All rights reserved.</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const addToCartButton = document.querySelector('.addToCartButton');
          addToCartButton.addEventListener('click', function() {
              // Call the function from fetchProducts.js to add the product to the cart
              addToCart();
          });
      });
  </script>

    <script src="fetchProducts.js" type="text/javascript"></script>
  </body>
</html>
