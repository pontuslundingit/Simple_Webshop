<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <h1><a href="index.html" class="navbar-brand"><img src="assets\logo_transparent.png" alt="Web Store Logo" class="logo"></a></h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="Products/products.html" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="form-container">
            <h2 class="text-center mb-4">Order Form</h2>
            <form id="order-form" novalidate>
                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-12 col-form-label">Name</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" required>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-12 col-form-label">Email</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPhone" class="col-sm-12 col-form-label">Phone</label>
                    <div class="col-sm-12">
                        <input type="tel" class="form-control" id="inputPhone" aria-describedby="phoneHelp" required>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputAddress" class="col-sm-12 col-form-label">Delivery Address</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputAddress" required>
                        <div class="error"></div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputComments" class="col-sm-12 col-form-label">Additional Comments</label>
                    <div class="col-sm-12">
                        <textarea class="form-control" id="inputComments" rows="3"></textarea>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-12 d-flex">
                        <button type="submit" class="btn btn-primary flex-grow-1">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Â© 2024 Web Store. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/formvalidation.js"></script>
</body>
</html>
