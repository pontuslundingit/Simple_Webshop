<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <style>
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            color: #555;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <h1><a href="index.html" class="navbar-brand"><img src="assets\logo_transparent.png" alt="Web Store Logo" class="logo"></a></h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="Products/products.html" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Contact Us</h2>
                <p>Have a question, comment, or suggestion? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
            </div>
            <div class="col-md-6">
                <div class="form-container">
                    <form>
                        <div class="mb-3 row">
                            <label for="inputName" class="col-sm-12 col-form-label">Name</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputEmail" class="col-sm-12 col-form-label">Email</label>
                            <div class="col-sm-12">
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputMessage" class="col-sm-12 col-form-label">Message</label>
                            <div class="col-sm-12">
                                <textarea class="form-control" id="inputMessage" rows="5" required></textarea>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-sm-12 d-flex">
                                <button type="submit" class="btn btn-primary flex-grow-1">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
          <span class="text-muted">Â© 2024 Web Store. All rights reserved.</span>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
